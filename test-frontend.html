<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
</head>
<body>
    <h1>Testing Frontend</h1>
    <iframe src="http://localhost:3000" width="100%" height="600px" id="testFrame"></iframe>
    
    <script>
        setTimeout(function() {
            var frame = document.getElementById('testFrame');
            try {
                var doc = frame.contentDocument || frame.contentWindow.document;
                console.log('Frontend loaded successfully:', doc.title);
                
                // Check for React errors
                var errors = doc.querySelectorAll('[data-reactroot] *');
                if (errors.length > 0) {
                    console.log('React elements found - app is working');
                } else {
                    console.log('No React elements found - checking for errors');
                }
            } catch (e) {
                console.log('Cross-origin iframe access blocked (expected in production)');
            }
        }, 3000);
    </script>
</body>
</html>
